{% extends 'mailing/base.html'%}
{% block content %}
<section class="text-center">
    <div class="container">
        <h1>Информация о клиенте</h1>
    </div>
</section>
<div class="container">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Имя клиента: {{ client.name }}</p>
                        <p class="card-text">Email: {{ client.email }}</p>
                        <p class="card-text">Комментарий: {{ client.comment }}</p>
                        <p class="card-text">Добавил клиента: {{ client.owner }}</p>
                        <a class="btn btn-primary" href="{% url 'mailing:client_list' %}" role="button">Назад</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
