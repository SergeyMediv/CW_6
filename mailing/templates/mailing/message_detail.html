{% extends 'mailing/base.html'%}
{% block content %}
<section class="text-center">
    <div class="container">
        <h1>Просмотр сообщения</h1>
    </div>
</section>
<div class="container">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Тема: {{ message.theme }}</p>
                        <p class="card-text">Текст: {{ message.text }}</p>
                        <p class="card-text">Добавлено: {{ message.owner }}</p>
                        <a class="btn btn-primary" href="{% url 'mailing:message_list' %}" role="button">Назад</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
