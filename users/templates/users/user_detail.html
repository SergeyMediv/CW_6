{% extends 'mailing/base.html'%}
{% block content %}
<section class="text-center">
    <div class="container">
        <h1>Информация о ползователе</h1>
    </div>
</section>
<div class="container">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">{{ user.phone }}</p>
                        <p class="card-text">Email: {{ user.email }}</p>
                        <p class="card-text">{{ user.is_staff }}</p>
                        <p class="card-text">{{ user.is_active }}</p>
                        <a class="btn btn-primary" href="{% url 'user:user_list' %}" role="button">Назад</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
